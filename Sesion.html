<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

   <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIG.xOOWovh16H62yPudl_Au?pid=ImgGn">  
    <!-- Enlace al archivo de estilo principal -->
    <link rel="stylesheet" type="text/css" href="Estilo principal.css">
    <title>Document</title>
</head>
<body>
    <!-- Sección del formulario de inicio de sesión -->
    <div class="formulario">
        <!-- Cuadrado que contiene el formulario -->
        <div class="cuadrado">
            <!-- Formulario de inicio de sesión -->
            <form action="mailto:craftersws@gmail.com?subject=registro&body=registrar_cuenta" method="post" enctype="text/plain">
                <h2>Iniciar Sesión</h2>
                <!-- Campo de entrada para el correo -->
                <div class="input-c">
                    <label>Correo:</label>
                    <br>
                    <input type="email" placeholder="correo electrónico" class="caja" required>
                </div>
                <!-- Campo de entrada para la contraseña -->
                <div class="input-c">
                    <label>Contraseña:</label>
                    <br>
                    <input type="password" placeholder="contraseña" class="caja" required>
                </div>
                <!-- Casilla de aceptación de Términos y Condiciones -->
                <div class="input-c">
                    <label>Terminos y Condiciones:</label>
                    <!-- Casilla de verificación y enlace a los Términos y Condiciones -->
                    <input type="checkbox" name="tyc" required class="casilla">
                    <label>Acepto los </label><a href="terminos.html">Términos y Condiciones</a>
                </div>
                <br>
                <!-- Botón para enviar el formulario y redirigir a la página principal -->
                <button type="submit" class="boton" formaction="index.html" >Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
